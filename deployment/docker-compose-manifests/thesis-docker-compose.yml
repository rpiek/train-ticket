version: '3.9'
services:

  # Used version 2.24.2
  zipkin:
    image: openzipkin/zipkin:2.24.2
    container_name: zipkin
    ports:
      - "9411:9411"
    environment:
      - STORAGE_TYPE=cassandra3
      - CASSANDRA_CONTACT_POINTS=cassandra
      - CASSANDRA_ENSURE_SCHEMa=true
      - JAVA_OPTS=-Xms512m -Xmx2g
    networks:
      - my-network
    depends_on:
      - cassandra

  cassandra:
    image: cassandra:3.11.3 # Use the desired Cassandra version
    container_name: cassandra
    cpus: "1"
    environment:
      - "MAX_HEAP_SIZE=1G" # Adjust memory settings as needed
      - "HEAP_NEWSIZE=200M" # Adjust memory settings as needed
    networks:
      - my-network

  ts-route-service:
    image: thesis/ts-route-service:0.2.0
    #cpus: 0.25
    restart: "no"
    ports:
